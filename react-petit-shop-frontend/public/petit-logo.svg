<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Petit Shop - small business, climate friendly">
  <rect width="64" height="64" rx="12" fill="#E6F4EA" />

  <!-- storefront base -->
  <g transform="translate(8 12)">
    <rect x="2" y="18" width="44" height="18" rx="3" fill="#2F855A" />
    <rect x="6" y="10" width="12" height="12" rx="2" fill="#FFFFFF" />
    <rect x="26" y="10" width="12" height="12" rx="2" fill="#FFFFFF" />
    <path d="M0 8c0-3 3-6 8-6s8 3 8 6" fill="#2F855A" transform="translate(4 0)" />
    <path d="M44 8c0-3-3-6-8-6s-8 3-8 6" fill="#2F855A" transform="translate(4 0)" />
  </g>

  <!-- leaf symbol overlapping to show climate focus -->
  <g transform="translate(36 6) rotate(10)">
    <path d="M6 2c6 2 10 6 10 12 0 6-4 10-10 12-1-6-3-10-6-12 3-2 5-6 6-12z" fill="#68D391" opacity="0.95" />
    <path d="M8 8c2 1 4 3 4 6" stroke="#2F855A" stroke-width="1" fill="none" />
  </g>

  <!-- text -->
  <text x="32" y="58" font-family="Inter, Arial, sans-serif" font-size="9" text-anchor="middle" fill="#0F5132">Petit Shop</text>
</svg>
